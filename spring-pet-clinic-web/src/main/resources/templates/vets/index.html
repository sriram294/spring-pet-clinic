<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Vets</title>
</head>
<body>
<h1 th:text="'List Of Vets'">List Of Vets..</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>

    </thead>
    <tbody>
    <tr th:each="vet: ${Vets}">
        <td th:text="${vet?.id}">id</td>
        <td th:text="${vet?.firstName}">firstname</td>
        <td th:text="${vet?.lastName}">lastname</td>
    </tr>

    </tbody>

</table>
</body>
</html>

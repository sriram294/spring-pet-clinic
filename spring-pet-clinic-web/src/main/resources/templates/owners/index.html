<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springlearner.model.Owner"*/-->
<h1 th:text="'List of Pet Owners'">List Of Pet Owners..</h1>

<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>

    </thead>
    <tbody>
        <tr th:each="owner: ${Owners}">
            <td th:text="${owner?.id}">id</td>
            <td th:text="${owner?.firstName}">firstname</td>
            <td th:text="${owner?.lastName}">lastname</td>
        </tr>

    </tbody>

</table>
</body>
</html>

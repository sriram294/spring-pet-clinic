<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List Of Pet Owners</title>
</head>
<body>
<!--/*@thymesVar id="owner" type="com.springlearner.model.Owner"*/-->
<h2>Owners</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="width: 150px;">Id</th>
            <th style="width: 200px;">First Name</th>
            <th style="width: 200px;">Last Name</th>
        </tr>

    </thead>
    <tbody>
        <tr th:each="owner: ${Owners}">
            <td th:text="${owner?.id}">id</td>
            <td th:text="${owner?.firstName}">firstname</td>
            <td th:text="${owner?.lastName}">lastname</td>
        </tr>

    </tbody>

</table>
</body>
</html>
